<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapa Pay</title>
    <link rel="stylesheet" href="./CSS//style.css" />
  </head>
  <body>
    <main
      class="xl:px-20 relative font-montserrat h-screen overflow-hidden bg-[radial-gradient(ellipse_at_right,_var(--tw-gradient-stops))] from-zinc-800 via-black to-black text-white"
    >
      <header class="z-30 flex items-center w-full h-24 sm:h-32">
        <div class="container flex items-center justify-between px-6 mx-auto">
          <div
            class="text-xl font-black text-gray-100 uppercase dark:text-white"
          >
            Smart<span class="text-cyan-500">.ME</span>
          </div>
          <div class="flex items-center">
            <nav
              class="items-center hidden text-xs text-gray-100 capitalize font-sen dark:text-white lg:flex"
            >
              <a href="#" class="flex px-6 py-2"> Home </a>
              <a href="#" class="flex px-6 py-2"> Watch </a>
              <a href="#" class="flex px-6 py-2"> Product </a>
              <a href="#" class="flex px-6 py-2"> Contact </a>
              <a href="#" class="flex px-6 py-2"> Carrer </a>
            </nav>
            <button class="flex flex-col ml-4 lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </header>
      <div
        class="relative z-20 flex items-center overflow-hidden dark:bg-gray-800"
      >
        <div class="container relative flex px-6 py-9 mx-auto">
          <div class="relative z-20 flex flex-col sm:w-2/3 lg:w-2/5">
            <span class="w-20 h-2 mb-6 bg-gray-800 dark:bg-white"> </span>
            <h1
              class="pt-5 flex flex-col text-4xl font-semibold text-gray-100 uppercase font-bebas-neue sm:text-4xl dark:text-white"
            >
              <span class="tracking-widest">Just be on</span>
              <span
                class="text-2xl capitalize font-semibold sm:text-2xl text-gray-500"
              >
                Time, Innovation & Creativity
              </span>
            </h1>
            <p
              class="text-sm py-4 font-poppins leading-8 text-gray-400 sm:text-sm dark:text-white"
            >
              Recognizing the interplay between creativity and time can optimize
              productivity and innovation. start with you
            </p>
            <div class="flex mt-8">
              <a
                href="#"
                class="px-4 py-2 w-40 mr-4 text-center text-white border-[1px] rounded-full hover:bg-gray-400"
              >
                View more
              </a>
              <a
                href="#"
                class="px-4 ml-2 flex items-center justify-center w-40 text-center text-gray-500 bg-transparent border-[1px] border-gray-500 rounded-full dark:text-white hover:bg-gray-500 hover:text-white text-md"
              >
                Buy Now
              </a>
            </div>
          </div>
          <div
            class="relative hidden sm:block sm:w-1/3 lg:w-3/5"
          >
            <img
              src="./images/smart-watch.png"
              class="-mt-6 mx-auto w-[300px] h-[400px] max-w-xs m-auto md:max-w-sm"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
